<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img src="images/drawers.jpg" alt="" class="main-img">
    <div class="text">
      <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
      <div class="creator">
        <img src="images/avatar-michelle.jpg" alt="" class="profile-pic">
        <div class="profileinfo">
          <h5>Michelle Appleton</h5>
          <p>28 Jun 2020</p>
        </div>
        <button id="share-button"><img src="images/share.png" alt=""></button>
      </div>
    </div>
    <div id="square"></div>
    <div id="pop-up">
      <button class="buttons1"><h3>SHARE</h3></button> 
      <button class="buttons1"><img src="images/icon-facebook.svg" alt=""></button>    
      <button class="buttons1"><img src="images/icon-twitter.svg" alt=""></button>   
      <button class="buttons1"><img src="images/icon-pinterest.svg" alt=""></button>
    </div>
  </main>

  
  
  
  
  <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->
<script src="script.js"></script>
</body>
</html>
